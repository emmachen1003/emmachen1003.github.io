        <script>
            // 獲取所有按鈕
            var likeButtons = document.querySelectorAll('.like-button');

            // 為每個按鈕添加點擊事件
            likeButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var countElement = button.querySelector('.count');
                    var count = parseInt(countElement.textContent);
                    count++;
                    countElement.textContent = count;

                    if (count === 1) {
                        countElement.style.display = 'inline'; // 顯示數字
                    }
                });
            });

            //留言收折
            function toggleComments(button) {
                var commentsSection = button.parentElement.nextElementSibling;
                var replySection = commentsSection.querySelector('.reply');

                if (commentsSection.style.display === 'none' || commentsSection.style.display === '') {
                    commentsSection.style.display = 'block';
                    replySection.style.display = 'block';
                } else {
                    commentsSection.style.display = 'none';
                    replySection.style.display = 'none';
                }
            }

            //追蹤鍵
            function toggleFollow(button) {
                if (button.innerText === '追蹤') {
                    button.innerText = '已追';
                    button.style.backgroundColor = 'gray';
                } else {
                    button.innerText = '追蹤';
                    button.style.backgroundColor = '';
                }
            }
        </script>
